<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>WiSpeed</title> 
</head>
<body>
    <h1 class="headers">WiSpeed Readings</h1>
    <table>
        <thead>
            <tr>
                <th>Download</th>
                <th>Upload</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.Download }}</td>
                <td>{{ item.Upload }}</td>
                <td>{{ item.Date }}</td>
                <td>{{ item.Time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2 class="subheaders">Obtain Reading Now</h2>
    <form action="{{ url_for('run_main') }}" method="post">
        <button type="submit" class="button">Run Main Script</button>
    </form>
    <h2 class="subheaders">Obtain Reading Periodically</h2>
    <div class="form-container">
        <form action="{{ url_for('run_periodical') }}" method="post">
            <div>
                <label for="frequency">Frequency (in minutes):</label>
                <input type="text" id="frequency" name="frequency">
            </div>
            <div>
                <label for="occurrences">Occurrences:</label>
                <input type="text" id="occurrences" name="occurrences">
            </div>
            <button type="submit" class="button">Run Periodically</button>
        </form>
    </div>
</body>
</html>
