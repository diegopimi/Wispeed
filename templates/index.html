<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>WiSpeed</title>
</head>
<body>
    <h1>WiSpeed Readings</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Download</th>
                <th>Upload</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item.Download }}</td>
                <td>{{ item.Upload }}</td>
                <td>{{ item.Date }}</td>
                <td>{{ item.Time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <h2>Run Main Script</h2>
    <form action="{{ url_for('run_main') }}" method="post">
        <button type="submit">Run Main Script</button>
    </form>
</body>
</html>
